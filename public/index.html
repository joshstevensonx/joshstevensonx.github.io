<body>

    <h1 style="margin-bottom: 20px;">License Preparation</h1>

    <form id="add-test-form">
        <h2>Results Form</h2>
        <div>
            <label for="test-type">Type:</label>
            <select id="test-type" required>
                 <option value="" disabled selected>-- Select Type --</option>
            </select>
        </div>
        <div>
            <label for="test-name">Test Name:</label>
            <select id="test-name" required disabled>
                <option value="" disabled selected>-- Select Test Name --</option>
            </select>
        </div>
        <div>
            <label for="correct-answers">Correct Answers:</label>
            <input type="number" id="correct-answers-form" required min="0">
        </div>
        <button type="submit">Update</button>
    </form>

   

    <div class="filter-controls" style="margin-top: 20px;">
         <span class="filter-label">Filter by Type:</span>
         <div id="type-filter-buttons"></div>
    </div>

    <div id="test-list-container" style="margin-top: 20px;">
        <table id="test-list-table">
             <thead>
                 <tr>
                     <th>Test Name</th>
                     <th>Type</th>
                     <th class="correct-col-header">Correct</th>
                     <th>Percentage</th>
                     <th>Action</th>
                 </tr>
             </thead>
             <tbody id="test-list-body"></tbody>
        </table>
        <p id="no-tests-message" style="display: none;">No tests recorded for this type.</p>
        <button id="clear-all-button" style="display: none; margin-top: 15px; visibility: hidden;" >Clear All Tests</button>
    </div>
