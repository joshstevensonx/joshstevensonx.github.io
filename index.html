<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data-Driven Casino Table</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* --- VARIABLES & THEME --- */
    :root {
        --bg-body: #121212;
        --bg-card: #1b1b1b;
        --bg-panel: #0a0a0a;
        --border-color: #2a2a2a;
        --accent-gold: #ffc107;
        --text-white: #ffffff;
        --text-grey: #b0b0b0;
        --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: var(--font-main); }
    
    body { background-color: var(--bg-body); padding: 20px; color: var(--text-white); }

    .casino-list-container { max-width: 1200px; margin: 0 auto; }
    .loading-msg { text-align: center; color: #666; padding: 20px; }

    /* --- GRID LAYOUT --- */
    .table-header, .casino-row-main {
        display: grid;
        grid-template-columns: 80px 1.5fr 2fr 1fr 1.2fr 160px;
        gap: 15px;
        align-items: center;
        padding: 15px 20px;
    }

    .table-header {
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        color: #555;
        letter-spacing: 1px;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 10px;
    }
    .table-header > div:nth-child(1), 
    .table-header > div:nth-child(4), 
    .table-header > div:nth-child(5), 
    .table-header > div:nth-child(6) { text-align: center; }

    /* --- CARD STYLES --- */
    .casino-card {
        background-color: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-bottom: 12px;
        overflow: hidden;
        transition: transform 0.2s;
    }
    .casino-card:hover { border-color: #444; }

    /* Columns */
    .rank-col { display: flex; justify-content: center; }
    .rank-box {
        background-color: var(--accent-gold); color: #000;
        width: 32px; height: 32px; border-radius: 6px;
        display: flex; align-items: center; justify-content: center;
        font-weight: 800; font-size: 1rem;
    }

    .casino-info-col { display: flex; align-items: center; gap: 15px; }
    .casino-logo { width: 48px; height: 48px; border-radius: 10px; object-fit: contain; background: #111; }
    .casino-name { font-weight: 700; font-size: 1.05rem; color: #fff; }

    .bonus-col { display: flex; flex-direction: column; justify-content: center; }
    .bonus-highlight { color: var(--accent-gold); font-size: 1rem; font-weight: 700; margin-bottom: 3px; }
    .bonus-sub { color: #fff; font-size: 0.9rem; font-weight: 500; }
    .wagering { font-size: 0.75rem; color: #666; margin-top: 3px; }

    .rating-col { display: flex; flex-direction: column; align-items: center; gap: 4px; }
    .stars { color: var(--accent-gold); font-size: 0.85rem; letter-spacing: 1px; }
    .score-text { font-size: 0.8rem; font-weight: 600; color: #fff; }

    .payment-col { display: flex; justify-content: center; flex-wrap: wrap; gap: 6px; }
    .pay-icon { 
        background: #fff; border-radius: 3px; padding: 3px 6px; 
        color: #111; font-size: 0.7rem; font-weight: 700; 
        min-width: 30px; text-align: center; 
    }

    .action-col { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .btn-play {
        background-color: #ffffff; color: #000; border: none;
        padding: 10px 0; width: 100%; border-radius: 6px;
        font-weight: 700; font-size: 0.95rem; cursor: pointer;
        text-decoration: none; text-align: center; transition: background 0.2s;
    }
    .btn-play:hover { background-color: #dcdcdc; }
    
    .toggle-details {
        background: none; border: none; color: #888;
        cursor: pointer; font-size: 0.8rem;
        display: flex; align-items: center; gap: 5px;
    }
    .toggle-details:hover { color: #fff; }

    /* --- DETAILS PANEL --- */
    .casino-details-panel {
        display: none;
        background-color: var(--bg-panel);
        padding: 25px;
        border-top: 1px solid var(--border-color);
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }
    .casino-details-panel.active { display: grid; }

    .detail-box { background: #121212; border: 1px solid #222; border-radius: 8px; padding: 15px; }
    .detail-title { color: var(--text-grey); font-size: 0.85rem; margin-bottom: 10px; display: block; font-weight: 700; text-transform: uppercase; }
    .detail-content { font-size: 0.9rem; line-height: 1.5; color: var(--text-white); }
    
    .tag-list { display: flex; flex-wrap: wrap; gap: 8px; }
    .tag { background: #222; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; border: 1px solid #333; color: #ddd; }
    
    .info-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #222; color: #aaa; font-size: 0.9rem; }
    .info-row span:last-child { color: #fff; font-weight: 500; }
    .info-row:last-child { border-bottom: none; }

    .panel-footer {
        grid-column: 1 / -1; display: flex; justify-content: space-between;
        border-top: 1px solid #333; padding-top: 15px; font-size: 0.8rem; color: #777;
    }

    /* --- MOBILE RESPONSIVE --- */
    @media (max-width: 900px) {
        .table-header { display: none; }
        .casino-row-main {
            grid-template-columns: 1fr 1fr;
            grid-template-areas: "logo rank" "bonus bonus" "rating payments" "action action";
            gap: 12px; text-align: center;
        }
        .rank-col { grid-area: rank; justify-content: flex-end; }
        .casino-info-col { grid-area: logo; }
        .bonus-col { grid-area: bonus; text-align: center; background: #222; padding: 10px; border-radius: 6px; }
        .rating-col { grid-area: rating; }
        .payment-col { grid-area: payments; }
        .action-col { grid-area: action; }
        .casino-details-panel { grid-template-columns: 1fr; }
    }
</style>
</head>
<body>

<div class="casino-list-container" id="casinoContainer">
    <div class="table-header">
        <div>Rank</div>
        <div>Casino</div>
        <div>Welcome Bonus</div>
        <div>Rating</div>
        <div>Payments</div>
        <div>Action</div>
    </div>
    
    <div id="loading" class="loading-msg">Loading Casino Data...</div>
    
    </div>

<script>
    // --- 1. CONFIGURATION ---
    const CSV_FILE = 'casino_records.csv'; // Must be in the same directory

    // --- 2. ICON MAPPING HELPERS ---
    const iconMap = {
        'Visa': '<i class="fab fa-cc-visa"></i>',
        'Mastercard': '<i class="fab fa-cc-mastercard"></i>',
        'Bitcoin': '<i class="fab fa-bitcoin"></i>',
        'Apple Pay': '<i class="fab fa-apple-pay"></i>',
        'Google Pay': '<i class="fab fa-google-pay"></i>',
        'Amex': '<i class="fab fa-cc-amex"></i>',
        'PayPal': '<i class="fab fa-paypal"></i>',
        'Ethereum': '<i class="fab fa-ethereum"></i>'
    };

    function getPayIcon(methodName) {
        const cleanName = methodName.trim();
        if (iconMap[cleanName]) return iconMap[cleanName];
        // If no icon found, return text badge
        return cleanName; 
    }

    // --- 3. CSV PARSER (Handles quoted strings) ---
    function parseCSV(text) {
        const rows = [];
        let row = [];
        let col = "";
        let inQuotes = false;
        
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const nextChar = text[i+1];

            if (char === '"') {
                if (inQuotes && nextChar === '"') {
                    col += '"'; // Escaped quote
                    i++;
                } else {
                    inQuotes = !inQuotes; // Toggle quote state
                }
            } else if (char === ',' && !inQuotes) {
                row.push(col.trim());
                col = "";
            } else if ((char === '\r' || char === '\n') && !inQuotes) {
                if (col || row.length > 0) row.push(col.trim());
                if (row.length > 0) rows.push(row);
                row = [];
                col = "";
                if (char === '\r' && nextChar === '\n') i++; // Handle \r\n
            } else {
                col += char;
            }
        }
        if (col || row.length > 0) {
            row.push(col.trim());
            rows.push(row);
        }
        return rows;
    }

    // --- 4. DATA FETCHING & RENDERING ---
    document.addEventListener('DOMContentLoaded', () => {
        fetch(CSV_FILE)
            .then(response => response.text())
            .then(csvText => {
                const rawData = parseCSV(csvText);
                const headers = rawData[0]; // First row is headers
                const data = rawData.slice(1); // Rest is data

                const container = document.getElementById('casinoContainer');
                document.getElementById('loading').style.display = 'none';

                data.forEach(row => {
                    // Map headers to row values safely
                    const getCol = (name) => {
                        const index = headers.indexOf(name);
                        return (index > -1 && row[index]) ? row[index] : '';
                    };

                    // Skip empty rows
                    if (!getCol('Name')) return;

                    // --- GENERATE HTML ---
                    const card = document.createElement('div');
                    card.className = 'casino-card';

                    // Parse Payments for Icons
                    const paymentMethods = getCol('Payment methods (icons)').split(',').map(p => 
                        `<span class="pay-icon">${getPayIcon(p)}</span>`
                    ).slice(0, 4).join(''); // Limit to 4 for main view

                    // Parse Banking for Details Tag List
                    const bankingTags = getCol('Banking').split(',').map(b => 
                        `<span class="tag">${b.trim()}</span>`
                    ).join('');

                     // Parse Providers
                     const providerTags = getCol('Providers').split(',').slice(0, 5).map(p => 
                        `<span class="tag">${p.trim()}</span>`
                    ).join('');

                    card.innerHTML = `
                        <div class="casino-row-main">
                            <div class="rank-col">
                                <div class="rank-box">${getCol('Rank')}</div>
                            </div>
                            <div class="casino-info-col">
                                <img src="${getCol('Logo URL')}" alt="${getCol('Name')}" class="casino-logo">
                                <span class="casino-name">${getCol('Name')}</span>
                            </div>
                            <div class="bonus-col">
                                <span class="bonus-highlight">${getCol('Welcome bonus (headline)')}</span>
                                <span class="bonus-sub">New Player Offer</span>
                                <span class="wagering">Rating: ${getCol('Rating')}/5</span>
                            </div>
                            <div class="rating-col">
                                <div class="stars">
                                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
                                </div>
                                <span class="score-text">${getCol('Rating')} Excellent</span>
                            </div>
                            <div class="payment-col">
                                ${paymentMethods}
                            </div>
                            <div class="action-col">
                                <a href="${getCol('Affiliate URL')}" class="btn-play">${getCol('Claim Now (button)') || 'Play Now'}</a>
                                <button class="toggle-details" onclick="toggleDetails(this)">More Info <i class="fas fa-chevron-down"></i></button>
                            </div>
                        </div>

                        <div class="casino-details-panel">
                            <div class="detail-box">
                                <span class="detail-title">Banking Options</span>
                                <div class="tag-list">${bankingTags}</div>
                            </div>
                            <div class="detail-box">
                                <span class="detail-title">Games & Providers</span>
                                <div class="detail-content" style="margin-bottom:10px;">${getCol('Games Available')}</div>
                                <div class="tag-list">${providerTags}</div>
                            </div>
                            <div class="detail-box">
                                <span class="detail-title">Bonus Information</span>
                                <div class="detail-content">
                                    <div class="info-row"><span>Details:</span> <span>${getCol('Bonus Information')}</span></div>
                                </div>
                            </div>
                            <div class="detail-box">
                                <span class="detail-title">Mobile App</span>
                                <div class="detail-content">${getCol('Mobile App')}</div>
                            </div>
                            <div class="detail-box">
                                <span class="detail-title">Customer Service</span>
                                <div class="detail-content">${getCol('Customer Service')}</div>
                            </div>
                            <div class="detail-box">
                                <span class="detail-title">VIP & High Roller</span>
                                <div class="detail-content">${getCol('VIP & High Roller')}</div>
                            </div>
                            <div class="panel-footer">
                                <span><i class="fas fa-shield-alt"></i> Licensed by ${getCol('License')}</span>
                                <a href="${getCol('Review link')}" style="color:#e91e63;">Read Full Review &rarr;</a>
                            </div>
                        </div>
                    `;

                    container.appendChild(card);
                });
            })
            .catch(err => {
                console.error('Error loading CSV:', err);
                document.getElementById('loading').innerHTML = 'Error loading data. Please ensure "casino_records.csv" is in the same directory.';
            });
    });

    // --- 5. UI INTERACTION ---
    function toggleDetails(button) {
        const card = button.closest('.casino-card');
        const panel = card.querySelector('.casino-details-panel');
        panel.classList.toggle('active');
        if (panel.classList.contains('active')) {
            button.innerHTML = 'Less Info <i class="fas fa-chevron-up"></i>';
        } else {
            button.innerHTML = 'More Info <i class="fas fa-chevron-down"></i>';
        }
    }
</script>

</body>
</html>
