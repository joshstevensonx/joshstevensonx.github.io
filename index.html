<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Score Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Test Score Tracker</h1>

    <form id="add-test-form">
        <h2>Update Test Result via Form</h2>
        <div>
            <label for="test-type">Type:</label>
            <select id="test-type" required>
                 <option value="" disabled selected>-- Select Type --</option>
            </select>
        </div>
        <div>
            <label for="test-name">Test Name:</label>
            <select id="test-name" required disabled>
                <option value="" disabled selected>-- Select Test Name --</option>
            </select>
        </div>
        <div>
            <label for="correct-answers">Correct Answers:</label>
            <input type="number" id="correct-answers-form" required min="0">
        </div>
        <button type="submit">Update Score (Form)</button>
    </form>

    <h2>Recorded Tests</h2>

    <div class="filter-controls">
         <span class="filter-label">Filter by Type:</span>
         <div id="type-filter-buttons"></div>
    </div>

    <div id="test-list-container">
        <table id="test-list-table">
             <thead>
                 <tr>
                     <th>Test Name</th>
                     <th>Type</th>
                     <th class="correct-col-header">Correct Answers (Click to Edit)</th>
                     <th>Percentage</th>
                     <th>Action</th>
                 </tr>
             </thead>
             <tbody id="test-list-body"></tbody>
        </table>
        <p id="no-tests-message" style="display: none;">No tests recorded for this type.</p>
        <button id="clear-all-button" style="display: none; margin-top: 15px;">Clear All Tests</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
