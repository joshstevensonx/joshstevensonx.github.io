<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exclusive Offers VIP - Best Online Casinos 2025</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            /* ============================
       1. GLOBAL VARIABLES & RESET
       ============================ */
            :root {
                --bg-body: #121212;
                --bg-card: #1b1b1b;
                --bg-panel: #0a0a0a;
                --border-color: #2a2a2a;
                --brand-gold: #c69c3a;
                --brand-gold-hover: #e0b042;
                --brand-brown: #3e2b16;
                --brand-dark: #0d0d0d;
                /* High Conversion CTA Colors */
                --cta-bg: linear-gradient(180deg, #FFD700 0%, #FFA500 100%);
                --cta-shadow: rgba(255, 165, 0, 0.4);
                --text-white: #ffffff;
                --text-grey: #b0b0b0;
                --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: var(--font-main);
            }

            body {
                background-color: var(--bg-body);
                color: var(--text-white);
            }

            a {
                text-decoration: none;
                color: inherit;
                transition: 0.3s;
            }

            /* ============================
       2. HEADER SECTION
       ============================ */
            .site-header {
                background: linear-gradient(180deg, #3e2b16 0%, #25180a 100%);
                padding: 0 0 40px 0;
                border-bottom: 4px solid #1a1106;
            }

            .nav-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            .brand-logo {
                display: flex;
                flex-direction: column;
                align-items: center;
                color: var(--brand-gold);
                text-transform: uppercase;
                font-weight: 800;
                font-size: 1.2rem;
                letter-spacing: 1px;
            }

            .brand-logo i {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }

            .brand-logo span {
                font-size: 0.8rem;
                color: #fff;
                letter-spacing: 3px;
            }

            .nav-links {
                display: flex;
                gap: 30px;
            }

            .nav-links a {
                font-size: 0.95rem;
                font-weight: 600;
                color: #ddd;
            }

            .nav-links a:hover {
                color: var(--brand-gold);
            }

            .btn-contact {
                background-color: var(--brand-gold);
                color: #1a1106;
                padding: 10px 25px;
                border-radius: 4px;
                font-weight: 700;
                font-size: 0.9rem;
            }

            .hero-content {
                max-width: 1200px;
                margin: 40px auto 0;
                padding: 0 20px;
            }

            .hero-title {
                font-size: 2.5rem;
                color: var(--brand-gold);
                margin-bottom: 15px;
                font-weight: 700;
            }

            .hero-subtitle {
                max-width: 600px;
                color: #ccc;
                line-height: 1.6;
                margin-bottom: 25px;
            }

            /* ============================
       3. CASINO TABLE STYLES
       ============================ */
            .main-content-area {
                padding: 40px 20px;
            }

            .casino-list-container {
                max-width: 1200px;
                margin: 0 auto;
            }

            .table-header,
            .casino-row-main {
                display: grid;
                grid-template-columns: 80px 1.5fr 2fr 1fr 1.2fr 160px;
                gap: 15px;
                align-items: center;
                padding: 15px 20px;
            }

            .table-header {
                font-size: 0.75rem;
                font-weight: 700;
                text-transform: uppercase;
                color: #555;
                border-bottom: 1px solid var(--border-color);
                margin-bottom: 10px;
            }

            .casino-card {
                background-color: var(--bg-card);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                margin-bottom: 12px;
                overflow: hidden;
            }

            /* Reverting Wrapper behavior for Desktop to align with grid */
            .rank-name-wrapper {
                display: contents;
            }

            .rank-col {
                display: flex;
                align-items: left;
                justify-content: left;
            }

            .rank-box {
                width: 42px;
                height: 42px;
                font-size: 1.05rem;
                font-weight: 900;
                border-radius: 12px;
                background: linear-gradient(180deg, #FFD966 0%, #C69C3A 100%);
                color: #1a1205;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow:
                    0 6px 14px rgba(0, 0, 0, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.35);
                position: relative;
            }

            .rank-box::after {
                content: '';
                position: absolute;
                inset: -2px;
                border-radius: 14px;
                background: linear-gradient(180deg, rgba(255, 215, 0, 0.35), rgba(255, 165, 0, 0));
                z-index: -1;
            }

            /* ============================
   RANK TIERS (FINAL)
   ============================ */
            /* GOLD — Rank #1 */
            .rank-box.tier-gold {
                background: linear-gradient(180deg, #FFF2B0 0%, #FFD700 50%, #C69C3A 100%);
                color: #1a1205;
                box-shadow:
                    0 10px 22px rgba(255, 215, 0, 0.45),
                    inset 0 1px 0 rgba(255, 255, 255, 0.6);
            }

            /* SILVER — Rank #2 */
            .rank-box.tier-silver {
                background: linear-gradient(180deg, #F5F5F5 0%, #C9CCD1 100%);
                color: #1a1a1a;
                box-shadow:
                    0 6px 14px rgba(180, 180, 180, 0.35),
                    inset 0 1px 0 rgba(255, 255, 255, 0.5);
            }

            /* BRONZE — Rank #3 */
            .rank-box.tier-bronze {
                background: linear-gradient(180deg, #E2B07A 0%, #B87333 100%);
                color: #1a1205;
                box-shadow:
                    0 6px 14px rgba(184, 115, 51, 0.35),
                    inset 0 1px 0 rgba(255, 255, 255, 0.35);
            }

            /* MUTED — Rank 4+ */
            .rank-box.tier-muted {
                background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
                color: #999;
                box-shadow:
                    inset 0 0 0 1px #333;
            }

            .casino-info-col {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .casino-logo {
                width: 50px;
                height: 50px;
                border-radius: 50% 50% 50% 50%;
                object-fit: contain;
                background: #111;
            }

            .casino-name {
                font-weight: 700;
                font-size: 1.2rem;
                color: #fff;
            }

            .bonus-col {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .bonus-highlight {
                color: var(--brand-gold);
                font-size: 1.1rem;
                font-weight: 700;
                margin-bottom: 2px;
            }

            .bonus-sub {
                color: #fff;
                font-size: 0.85rem;
            }

            .rating-col {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 4px;
            }

            .stars {
                color: var(--brand-gold);
                font-size: 0.8rem;
            }

            .score-text {
                font-size: 0.75rem;
                font-weight: 600;
                color: #fff;
            }

            .payment-col {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 4px;
            }

            .pay-icon {
                background: #fff;
                border-radius: 3px;
                padding: 2px 5px;
                color: #111;
                font-size: 0.7rem;
                font-weight: 700;
            }

            /* Action Column Spacing */
            .action-col {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }

            .btn-play {
                background: var(--cta-bg);
                color: #000 !important;
                border: none;
                padding: 10px 16px;
                width: 100%;
                border-radius: 5px;
                font-weight: 900;
                font-size: 0.85rem;
                cursor: pointer;
                text-align: center;
                transition: all 0.2s ease;
                text-transform: uppercase;
                box-shadow: 0 4px 0px #b37400, 0 4px 12px var(--cta-shadow);
                position: relative;
            }

            .btn-play:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 0px #b37400, 0 6px 16px var(--cta-shadow);
                filter: brightness(1.1);
            }

            .btn-play:active {
                transform: translateY(2px);
                box-shadow: 0 0px 0px #b37400;
            }

            .toggle-details {
                background: none;
                border: none;
                color: #777;
                cursor: pointer;
                font-size: 0.75rem;
                display: flex;
                align-items: center;
                gap: 4px;
            }

            /* Details Panel */
            .casino-details-panel {
                display: none;
                background-color: var(--bg-panel);
                padding: 25px;
                border-top: 1px solid var(--border-color);
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }

            .casino-details-panel.active {
                display: grid;
            }

            .detail-box {
                background: #121212;
                border: 1px solid #222;
                border-radius: 8px;
                padding: 15px;
            }

            .detail-title {
                color: var(--text-grey);
                font-size: 0.85rem;
                margin-bottom: 10px;
                display: block;
                font-weight: 700;
                text-transform: uppercase;
            }

            .detail-content {
                font-size: 0.9rem;
                line-height: 1.5;
                color: var(--text-white);
            }

            .tag-list {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
            }

            .tag {
                background: #222;
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 0.75rem;
                color: #ddd;
                border: 1px solid #333;
            }

            .info-row {
                display: flex;
                justify-content: space-between;
                padding: 6px 0;
                border-bottom: 1px solid #222;
                color: #aaa;
                font-size: 0.9rem;
            }

            .info-row span:last-child {
                color: #fff;
                font-weight: 500;
            }

            .info-row:last-child {
                border-bottom: none;
            }

            .panel-footer {
                grid-column: 1 / -1;
                display: flex;
                justify-content: space-between;
                border-top: 1px solid #333;
                padding-top: 15px;
                font-size: 0.8rem;
                color: #777;
            }

            /* ============================
       4. MOBILE RESPONSIVE
       ============================ */
            @media (max-width: 900px) {

                .nav-links,
                .table-header {
                    display: none;
                }

                .casino-row-main {
                    grid-template-columns: 1fr 1fr;
                    grid-template-areas:
                        "header header"
                        "bonus bonus"
                        "rating payments"
                        "action action";
                    padding: 15px;
                }

                /* === Redesigned Mobile Header Row (Expanded & Premium) === */
                .rank-name-wrapper {
                    grid-area: header;
                    display: grid;
                    grid-template-columns: auto 1fr;
                    align-items: center;
                    gap: 30px;
                    width: 100%;
                    padding: 20px 16px;
                    margin: 0;
                    background:
                        linear-gradient(180deg, rgba(198, 156, 58, 0.12) 0%, rgba(0, 0, 0, 0) 55%),
                        radial-gradient(circle at top left, #242424 0%, #141414 70%);
                    border-bottom: 1px solid #2a2a2a;
                    box-sizing: border-box;
                }

                .rank-col {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .rank-box {
                    width: 42px;
                    height: 42px;
                    font-size: 1.05rem;
                    border-radius: 10px;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
                }

                .casino-info-col {
                    display: flex;
                    align-items: center;
                    gap: 14px;
                    min-width: 0;
                }

                .casino-logo {
                    width: 52px;
                    height: 52px;
                    border-radius: 50% 50% 50% 50%;
                    background: #0b0b0b;
                    box-shadow: inset 0 0 0 1px #2a2a2a, 0 4px 10px rgba(0, 0, 0, 0.45);
                }

                .casino-name {
                    font-size: 1.3rem;
                    font-weight: 900;
                    line-height: 1.25;
                    letter-spacing: 0.2px;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }

                .bonus-col {
                    grid-area: bonus;
                    text-align: center;
                    background: #222;
                    padding: 12px;
                    border-radius: 6px;
                    margin: 5px 0;
                }

                .rating-col {
                    grid-area: rating;
                    border-right: 1px solid #2a2a2a;
                }

                .payment-col {
                    grid-area: payments;
                }

                .action-col {
                    grid-area: action;
                    padding-top: 15px;
                }

                .casino-details-panel {
                    grid-template-columns: 1fr;
                }
            }

            .action-col .toggle-details {
                margin-top: 4px;
            }
        </style>
    </head>

    <body>
        <header class="site-header">
            <div class="nav-bar">
                <div class="brand-logo">
                    <i class="fa-solid fa-crown"></i> EXCLUSIVE OFFERS <span>.VIP</span>
                </div>
                <nav class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Bonuses</a>
                    <a href="#">Reviews</a>
                </nav>
                <a href="#" class="btn-contact">Contact Us</a>
            </div>
            <div class="hero-content">
                <h1 class="hero-title">Top Online Casinos 2025</h1>
                <p class="hero-subtitle">Compare exclusive VIP offers and find your next big win with our verified rankings.</p>
            </div>
        </header>
        <main class="main-content-area">
            <div class="casino-list-container" id="casinoContainer">
                <div class="table-header">
                    <div>Rank</div>
                    <div>Casino</div>
                    <div>Welcome Bonus</div>
                    <div>Rating</div>
                    <div>Payments</div>
                    <div>Action</div>
                </div>
                <div id="loading" style="text-align:center; padding:20px; color:#666;">Loading...</div>
            </div>
        </main>
        <script>
            const CSV_FILE = 'casino_records.csv';

            function parseCSV(text) {
                const rows = [];
                let row = [];
                let col = "";
                let inQuotes = false;
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { row.push(col.trim()); col = ""; }
                    else if ((char === '\r' || char === '\n') && !inQuotes) {
                        if (col || row.length > 0) row.push(col.trim());
                        if (row.length > 0) rows.push(row);
                        row = []; col = "";
                        if (char === '\r' && text[i + 1] === '\n') i++;
                    } else col += char;
                }
                if (col || row.length > 0) { row.push(col.trim()); rows.push(row); }
                return rows;
            }

            document.addEventListener('DOMContentLoaded', () => {
                fetch(CSV_FILE)
                    .then(r => r.text())
                    .then(csvText => {
                        const rawData = parseCSV(csvText);
                        const headers = rawData[0];
                        const data = rawData.slice(1);
                        const container = document.getElementById('casinoContainer');
                        document.getElementById('loading').style.display = 'none';

                        data.forEach(row => {
                            const getCol = (n) => {
                                const idx = headers.indexOf(n);
                                return (idx > -1 && row[idx]) ? row[idx] : '';
                            };

                            if (!getCol('Name')) return;

                            const card = document.createElement('div');
                            card.className = 'casino-card';

                            const payments = getCol('Payment methods (icons)').split(',').slice(0, 4).map(p =>
                                `<span class="pay-icon">${p.trim()}</span>`
                            ).join('');

                            const bankingTags = getCol('Banking').split(',').map(b => `<span class="tag">${b.trim()}</span>`).join('');
                            const providerTags = getCol('Providers').split(',').slice(0, 5).map(p => `<span class="tag">${p.trim()}</span>`).join('');

                            card.innerHTML = `
                            <div class="casino-row-main">
                                <div class="rank-name-wrapper">
                                    <div class="rank-col">
                                       ${(() => {
                                    const rank = parseInt(getCol('Rank'), 10);
                                    let tier = 'tier-muted';

                                    if (rank === 1) tier = 'tier-gold';
                                    else if (rank === 2) tier = 'tier-silver';
                                    else if (rank === 3) tier = 'tier-bronze';

                                    return `<div class="rank-box ${tier}">${rank}</div>`;
                                })()}


                                    </div>
                                    <div class="casino-info-col">
                                        <img src="${getCol('Logo URL')}" alt="${getCol('Name')}" class="casino-logo">
                                        <span class="casino-name">${getCol('Name')}</span>
                                    </div>
                                </div>
                                <div class="bonus-col">
                                    <span class="bonus-highlight">${getCol('Welcome bonus (headline)')}</span>
                                    <span class="bonus-sub">New Player Offer</span>
                                </div>
                                <div class="rating-col">
                                    <div class="stars">
                                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                                    </div>
                                    <span class="score-text">${getCol('Rating')} Rating</span>
                                </div>
                                <div class="payment-col">
                                    ${payments}
                                </div>
                                <div class="action-col">
                                    <a href="${getCol('Affiliate URL')}" class="btn-play">${getCol('Claim Now (button)') || 'Claim Now'}</a>
                                    <button class="toggle-details" onclick="toggleDetails(this)">Details <i class="fas fa-chevron-down"></i></button>
                                </div>
                            </div>

                            <div class="casino-details-panel">
                                <div class="detail-box">
                                    <span class="detail-title">Banking Options</span>
                                    <div class="tag-list">${bankingTags}</div>
                                </div>
                                <div class="detail-box">
                                    <span class="detail-title">Games & Providers</span>
                                    <div class="detail-content" style="margin-bottom:10px;">${getCol('Games Available')}</div>
                                    <div class="tag-list">${providerTags}</div>
                                </div>
                                <div class="detail-box">
                                    <span class="detail-title">Bonus Information</span>
                                    <div class="detail-content">
                                        <div class="info-row"><span>Details:</span> <span>${getCol('Bonus Information')}</span></div>
                                    </div>
                                </div>
                                <div class="detail-box">
                                    <span class="detail-title">Mobile App</span>
                                    <div class="detail-content">${getCol('Mobile App')}</div>
                                </div>
                                <div class="detail-box">
                                    <span class="detail-title">Customer Service</span>
                                    <div class="detail-content">${getCol('Customer Service')}</div>
                                </div>
                                <div class="detail-box">
                                    <span class="detail-title">VIP & High Roller</span>
                                    <div class="detail-content">${getCol('VIP & High Roller')}</div>
                                </div>
                                <div class="panel-footer">
                                    <span><i class="fas fa-shield-alt"></i> Licensed by ${getCol('License')}</span>
                                    <a href="${getCol('Review link')}" style="color:#e91e63;">Read Full Review &rarr;</a>
                                </div>
                            </div>
                        `;
                            container.appendChild(card);
                        });
                    });
            });

            function toggleDetails(btn) {
                const panel = btn.closest('.casino-card').querySelector('.casino-details-panel');
                panel.classList.toggle('active');
                btn.innerHTML = panel.classList.contains('active') ? 'Less <i class="fas fa-chevron-up"></i>' : 'Details <i class="fas fa-chevron-down"></i>';
            }
        </script>
    </body>

</html>
