<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exclusive Offers VIP - Best Online Casinos 2025</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            /* ============================
       1. GLOBAL VARIABLES & RESET
       ============================ */
            :root {
                --bg-body: #121212;
                --bg-card: #1b1b1b;
                --bg-panel: #0a0a0a;
                --border-color: #2a2a2a;
                --brand-gold: #c69c3a;
                --brand-gold-hover: #e0b042;
                --brand-brown: #3e2b16;
                --brand-dark: #0d0d0d;
                --cta-bg: linear-gradient(180deg, #FFD700 0%, #FFA500 100%);
                --cta-shadow: rgba(255, 165, 0, 0.4);
                --text-white: #ffffff;
                --text-grey: #b0b0b0;
                --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                
                /* Standard Icon Size for ALL logos */
                --icon-size: 28px;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: var(--font-main);
            }

            body {
                background-color: var(--bg-body);
                color: var(--text-white);
            }

            a {
                text-decoration: none;
                color: inherit;
                transition: 0.3s;
            }

            /* ============================
       2. HEADER SECTION
       ============================ */
            .site-header {
                background: linear-gradient(180deg, #3e2b16 0%, #25180a 100%);
                padding: 0 0 40px 0;
                border-bottom: 4px solid #1a1106;
            }

            .nav-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            .brand-logo {
                display: flex;
                flex-direction: column;
                align-items: center;
                color: var(--brand-gold);
                text-transform: uppercase;
                font-weight: 800;
                font-size: 1.2rem;
                letter-spacing: 1px;
            }

            .brand-logo i {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }

            .brand-logo span {
                font-size: 0.8rem;
                color: #fff;
                letter-spacing: 3px;
            }

            .nav-links {
                display: flex;
                gap: 30px;
            }

            .nav-links a {
                font-size: 0.95rem;
                font-weight: 600;
                color: #ddd;
            }

            .nav-links a:hover {
                color: var(--brand-gold);
            }

            .btn-contact {
                background-color: var(--brand-gold);
                color: #1a1106;
                padding: 10px 25px;
                border-radius: 4px;
                font-weight: 700;
                font-size: 0.9rem;
            }

            .hero-content {
                max-width: 1200px;
                margin: 40px auto 0;
                padding: 0 20px;
            }

            .hero-title {
                font-size: 2.5rem;
                color: var(--brand-gold);
                margin-bottom: 15px;
                font-weight: 700;
            }

            .hero-subtitle {
                max-width: 600px;
                color: #ccc;
                line-height: 1.6;
                margin-bottom: 25px;
            }

            /* ============================
       3. CASINO TABLE STYLES
       ============================ */
            .main-content-area {
                padding: 40px 20px;
            }

            .casino-list-container {
                max-width: 1200px;
                margin: 0 auto;
            }

            .table-header,
            .casino-row-main {
                display: grid;
                grid-template-columns: 80px 1.5fr 2fr 1fr 1.2fr 160px;
                gap: 15px;
                align-items: center;
                padding: 15px 20px;
            }

            .table-header {
                font-size: 0.75rem;
                font-weight: 700;
                text-transform: uppercase;
                color: #555;
                border-bottom: 1px solid var(--border-color);
                margin-bottom: 10px;
            }

            .casino-card {
                background-color: var(--bg-card);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                margin-bottom: 12px;
                overflow: hidden;
            }

            /* Rank Badge Styles */
            .rank-name-wrapper {
                display: contents;
            }

            .rank-col {
                display: flex;
                align-items: left;
                justify-content: left;
            }

            .rank-box {
                width: 42px;
                height: 42px;
                font-size: 1.05rem;
                font-weight: 900;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }

            .rank-box.tier-gold {
                background: linear-gradient(180deg, #FFF2B0 0%, #FFD700 50%, #C69C3A 100%);
                color: #1a1205;
                box-shadow: 0 10px 22px rgba(255, 215, 0, 0.45);
            }

            .rank-box.tier-silver {
                background: linear-gradient(180deg, #F5F5F5 0%, #C9CCD1 100%);
                color: #1a1a1a;
                box-shadow: 0 6px 14px rgba(180, 180, 180, 0.35);
            }

            .rank-box.tier-bronze {
                background: linear-gradient(180deg, #E2B07A 0%, #B87333 100%);
                color: #1a1205;
                box-shadow: 0 6px 14px rgba(184, 115, 51, 0.35);
            }

            .rank-box.tier-muted {
                background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
                color: #999;
                box-shadow: inset 0 0 0 1px #333;
            }

            .casino-info-col {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .casino-logo {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                object-fit: contain;
                background: #111;
            }

            /* Container for Name & Stacked Rating (Mobile) */
            .name-rating-stack {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .casino-name {
                font-weight: 700;
                font-size: 1.2rem;
                color: #fff;
                line-height: 1.2;
            }

            /* Mobile-only rating block */
            .mobile-rating {
                display: none; /* Hidden by default on Desktop */
                margin-top: 6px;
                align-items: center;
                gap: 8px;
            }
            
            .mobile-rating .stars {
                font-size: 0.8rem;
                display: flex;
                gap: 2px;
            }
            
            .mobile-rating-text {
                font-size: 0.8rem;
                color: #ddd;
                font-weight: 600;
            }

            .bonus-col {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .bonus-highlight {
                color: var(--brand-gold);
                font-size: 1.1rem;
                font-weight: 700;
                margin-bottom: 2px;
            }

            .bonus-sub {
                color: #fff;
                font-size: 0.85rem;
            }

            /* Desktop Rating Column - Inline Layout */
            .rating-col {
                display: flex;
                flex-direction: row; /* Inline */
                align-items: center;
                justify-content: center;
                gap: 8px; /* Space between stars and text */
            }

            .stars {
                color: var(--brand-gold);
                font-size: 0.8rem;
                display: flex;
                gap: 2px;
            }

            .score-text {
                font-size: 0.9rem;
                font-weight: 700;
                color: #fff;
            }

            .payment-col {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 4px;
            }

            .pay-icon {
                background: #fff;
                border-radius: 3px;
                padding: 2px 5px;
                color: #111;
                font-size: 0.7rem;
                font-weight: 700;
                display: inline-block;
            }

            /* --- Standardized Icon Class --- */
            .pay-img {
                height: var(--icon-size);
                width: auto;
                max-width: 50px;
                border-radius: 2px;
                background: #fff;
                padding: 2px;
                vertical-align: middle;
                object-fit: contain;
            }

            /* Action Buttons */
            .action-col {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }

            .btn-play {
                background: var(--cta-bg);
                color: #000 !important;
                border: none;
                padding: 10px 16px;
                width: 100%;
                border-radius: 5px;
                font-weight: 900;
                font-size: 0.85rem;
                cursor: pointer;
                text-align: center;
                transition: all 0.2s ease;
                text-transform: uppercase;
                box-shadow: 0 4px 0px #b37400, 0 4px 12px var(--cta-shadow);
            }

            .btn-play:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 0px #b37400, 0 6px 16px var(--cta-shadow);
                filter: brightness(1.1);
            }

            .toggle-details {
                background: none;
                border: none;
                color: #777;
                cursor: pointer;
                font-size: 0.75rem;
                display: flex;
                align-items: center;
                gap: 4px;
            }

            /* ============================
               4. DETAILS PANEL
               ============================ */
            .casino-details-panel {
                display: none;
                background-color: #0d0d0d;
                padding: 25px;
                border-top: 1px solid var(--border-color);
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: auto auto; 
                gap: 20px;
            }

            .casino-details-panel.active {
                display: grid;
            }

            .detail-box {
                background: #181818;
                border: 1px solid #2a2a2a;
                border-radius: 12px;
                padding: 20px;
                display: flex;
                flex-direction: column;
                gap: 10px;
                min-height: 140px;
            }

            .detail-title {
                color: #fff;
                font-size: 0.95rem;
                margin-bottom: 5px;
                display: block;
                font-weight: 700;
            }
            
            .sub-title {
                color: #888;
                font-size: 0.85rem;
                font-weight: 600;
                margin-top: 10px;
                display: block;
            }

            .detail-content {
                font-size: 0.9rem;
                line-height: 1.5;
                color: #ccc;
            }

            .tag-list {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
            }

            /* --- Standardized Details Icons --- */
            .bank-tag-img {
                height: var(--icon-size);
                width: auto;
                border-radius: 4px;
                background: #fff;
                padding: 2px 4px;
                object-fit: contain;
            }

            .provider-tag-img {
                height: var(--icon-size);
                width: var(--icon-size);
                border-radius: 50%;
                background: #fff;
                padding: 2px;
                object-fit: contain;
            }

            .text-tag {
                background: #222;
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 0.75rem;
                color: #ddd;
                border: 1px solid #333;
            }

            .bonus-row {
                display: flex;
                justify-content: space-between;
                padding: 8px 0;
                border-bottom: 1px solid #2a2a2a;
                font-size: 0.9rem;
            }
            .bonus-row:last-child { border-bottom: none; }
            .bonus-label { color: #888; }
            .bonus-value { color: #fff; font-weight: 600; text-align: right; }

            .panel-footer {
                grid-column: 1 / -1;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-top: 1px solid #2a2a2a;
                padding-top: 15px;
                margin-top: 5px;
                font-size: 0.8rem;
            }
            
            .license-info {
                display: flex;
                align-items: center;
                gap: 8px;
                color: #777;
            }
            
            .review-link {
                color: #777;
                font-weight: 600;
                font-size: 0.85rem;
            }

            /* ============================
               5. RESPONSIVE
               ============================ */
            @media (max-width: 900px) {
                .nav-links, .table-header { display: none; }
                
                .casino-row-main {
                    grid-template-columns: 1fr 1fr;
                    grid-template-areas:
                        "header header"
                        "bonus bonus"
                        "payments payments"
                        "action action";
                    padding: 15px;
                }
                
                .rank-name-wrapper {
                    grid-area: header;
                    display: grid;
                    grid-template-columns: auto 1fr;
                    align-items: center;
                    gap: 15px;
                    padding: 15px 0;
                }
                
                /* Reveal the stacked rating on mobile with Flex */
                .mobile-rating { display: flex; }
                /* Hide the desktop rating column */
                .rating-col { display: none; }

                .bonus-col { grid-area: bonus; text-align: center; background: #222; padding: 10px; border-radius: 6px; }
                
                .payment-col { 
                    grid-area: payments; 
                    margin-top: 5px;
                }
                
                .action-col { grid-area: action; margin-top: 10px; }

                .casino-details-panel {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>

    <body>
        <header class="site-header">
            <div class="nav-bar">
                <div class="brand-logo">
                    <i class="fa-solid fa-crown"></i> EXCLUSIVE OFFERS <span>.VIP</span>
                </div>
                <nav class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Bonuses</a>
                    <a href="#">Reviews</a>
                </nav>
                <a href="#" class="btn-contact">Contact Us</a>
            </div>
            <div class="hero-content">
                <h1 class="hero-title">Top Online Casinos 2025</h1>
                <p class="hero-subtitle">Compare exclusive VIP offers and find your next big win with our verified rankings.</p>
            </div>
        </header>
        <main class="main-content-area">
            <div class="casino-list-container" id="casinoContainer">
                <div class="table-header">
                    <div>Rank</div>
                    <div>Casino</div>
                    <div>Welcome Bonus</div>
                    <div>Rating</div>
                    <div>Payments</div>
                    <div>Action</div>
                </div>
                <div id="loading" style="text-align:center; padding:20px; color:#666;">Loading...</div>
            </div>
        </main>
        <script>
            const CSV_FILE = 'casino_records.csv';

            const iconMap = {
                "NetEnt": "netent.svg",
                "Microgaming": "microgaming.svg",
                "Play'n GO": "playn-go.svg",
                "Evolution": "evolution-gaming.svg",
                "Pragmatic Play": "pragmatic-play.svg",
                "Thunderkick": "thunderkick.svg",
                "Yggdrasil": "yggdrasil-gaming-logo.svg",
                "Visa": "visa.svg",
                "Mastercard": "mastercard.svg",
                "Skrill": "skrill.svg",
                "Neteller": "neteller.svg",
                "Bitcoin": "bitcoin.svg",
                "MiFinity": "mifinity.svg",
                "Jeton": "jeton.jpg",
                "Paysafecard": "paysafe%20card.svg",
                "Bank transfer": "bank%20transfer.svg"
            };

            function parseCSV(text) {
                const rows = [];
                let row = [];
                let col = "";
                let inQuotes = false;
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { row.push(col.trim()); col = ""; }
                    else if ((char === '\r' || char === '\n') && !inQuotes) {
                        if (col || row.length > 0) row.push(col.trim());
                        if (row.length > 0) rows.push(row);
                        row = []; col = "";
                        if (char === '\r' && text[i + 1] === '\n') i++;
                    } else col += char;
                }
                if (col || row.length > 0) { row.push(col.trim()); rows.push(row); }
                return rows;
            }

            function renderItem(name) {
                const n = name.trim();
                const iconFile = iconMap[n];
                if (iconFile) return `<img src="logos/${iconFile}" alt="${n}" title="${n}" class="pay-img">`;
                return `<span class="pay-icon">${n}</span>`;
            }

            function renderBankingTag(name) {
                const n = name.trim();
                const iconFile = iconMap[n];
                if (iconFile) return `<img src="logos/${iconFile}" alt="${n}" title="${n}" class="bank-tag-img">`;
                return `<span class="text-tag">${n}</span>`;
            }

            function renderProviderTag(name) {
                const n = name.trim();
                const iconFile = iconMap[n];
                if (iconFile) return `<img src="logos/${iconFile}" alt="${n}" title="${n}" class="provider-tag-img">`;
                return `<span class="text-tag">${n}</span>`;
            }
            
            function renderBonusTable(rawText) {
                if (!rawText) return '<div class="bonus-row"><span class="bonus-label">Info</span><span class="bonus-value">-</span></div>';
                let rows = '';
                
                const minDepMatch = rawText.match(/Min Dep:\s*([^(\n]+)/i);
                if (minDepMatch) {
                    rows += `<div class="bonus-row"><span class="bonus-label">Min deposit</span><span class="bonus-value">${minDepMatch[1].trim()}</span></div>`;
                }
                
                const withdrawalMatch = rawText.match(/Withdrawal:\s*([^L\n]+)/i);
                if (withdrawalMatch) {
                    rows += `<div class="bonus-row"><span class="bonus-label">Withdrawal Speed</span><span class="bonus-value">${withdrawalMatch[1].trim()}</span></div>`;
                }
                
                rows += `<div class="bonus-row"><span class="bonus-label">Wagering</span><span class="bonus-value">35x</span></div>`;
                
                if (rows === '') {
                     rows = `<div class="bonus-row"><span class="bonus-label">Details</span><span class="bonus-value" style="font-size:0.8rem">${rawText}</span></div>`;
                }
                
                return rows;
            }

            // --- Generate Dynamic Star HTML ---
            function renderStars(ratingStr) {
                const rating = parseFloat(ratingStr) || 0;
                let html = '<div class="stars">';
                
                // Full Stars
                const fullStars = Math.floor(rating);
                for(let i=0; i<fullStars; i++) {
                    html += '<i class="fa-solid fa-star"></i>';
                }
                
                // Half Star
                const remainder = rating % 1;
                let hasHalf = false;
                if(remainder >= 0.4) {
                    html += '<i class="fa-solid fa-star-half-stroke"></i>';
                    hasHalf = true;
                }
                
                // Empty Stars
                const emptyStars = 5 - fullStars - (hasHalf ? 1 : 0);
                for(let i=0; i<emptyStars; i++) {
                    html += '<i class="fa-regular fa-star"></i>';
                }
                
                html += '</div>';
                return html;
            }

            document.addEventListener('DOMContentLoaded', () => {
                fetch(CSV_FILE)
                    .then(r => r.text())
                    .then(csvText => {
                        const rawData = parseCSV(csvText);
                        const headers = rawData[0];
                        const data = rawData.slice(1);
                        const container = document.getElementById('casinoContainer');
                        document.getElementById('loading').style.display = 'none';

                        data.forEach(row => {
                            const getCol = (n) => {
                                const idx = headers.indexOf(n);
                                return (idx > -1 && row[idx]) ? row[idx] : '';
                            };

                            if (!getCol('Name')) return;

                            const card = document.createElement('div');
                            card.className = 'casino-card';

                            const payments = getCol('Payment methods (icons)').split(',').slice(0, 4).map(p => renderItem(p)).join('');
                            const bankingTags = getCol('Banking').split(',').map(b => renderBankingTag(b)).join('');
                            const providerTags = getCol('Providers').split(',').slice(0, 8).map(p => renderProviderTag(p)).join('');
                            const bonusTableHTML = renderBonusTable(getCol('Bonus Information'));
                            
                            // Generate Dynamic Stars
                            const ratingVal = getCol('Rating');
                            const starsHTML = renderStars(ratingVal);

                            card.innerHTML = `
                            <div class="casino-row-main">
                                <div class="rank-name-wrapper">
                                    <div class="rank-col">
                                       ${(() => {
                                    const rank = parseInt(getCol('Rank'), 10);
                                    let tier = 'tier-muted';
                                    if (rank === 1) tier = 'tier-gold';
                                    else if (rank === 2) tier = 'tier-silver';
                                    else if (rank === 3) tier = 'tier-bronze';
                                    return `<div class="rank-box ${tier}">${rank}</div>`;
                                })()}
                                    </div>
                                    <div class="casino-info-col">
                                        <img src="${getCol('Logo URL')}" alt="${getCol('Name')}" class="casino-logo">
                                        
                                        <div class="name-rating-stack">
                                            <span class="casino-name">${getCol('Name')}</span>
                                            <div class="mobile-rating">
                                                ${starsHTML}
                                                <span class="mobile-rating-text">${ratingVal}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="bonus-col">
                                    <span class="bonus-highlight">${getCol('Welcome bonus (headline)')}</span>
                                    <span class="bonus-sub">New Player Offer</span>
                                </div>
                                
                                <div class="rating-col">
                                    ${starsHTML}
                                    <span class="score-text">${ratingVal}</span>
                                </div>
                                
                                <div class="payment-col">${payments}</div>
                                <div class="action-col">
                                    <a href="${getCol('Affiliate URL')}" class="btn-play">${getCol('Claim Now (button)') || 'Claim Now'}</a>
                                    <button class="toggle-details" onclick="toggleDetails(this)">Details <i class="fas fa-chevron-down"></i></button>
                                </div>
                            </div>

                            <div class="casino-details-panel">
                                <div class="detail-box">
                                    <span class="detail-title">Banking options</span>
                                    <div class="tag-list">${bankingTags}</div>
                                </div>
                                
                                <div class="detail-box">
                                    <span class="detail-title">Games available</span>
                                    <div class="detail-content" style="font-size:0.85rem; color:#aaa;">${getCol('Games Available')}</div>
                                    <span class="detail-title" style="margin-top:10px;">Providers available</span>
                                    <div class="tag-list">${providerTags}</div>
                                </div>
                                
                                <div class="detail-box">
                                    <span class="detail-title">Bonus information</span>
                                    ${bonusTableHTML}
                                </div>
                                
                                <div class="detail-box">
                                    <span class="detail-title">VIP & high roller offers</span>
                                    <div class="detail-content">${getCol('VIP & High Roller') || '-'}</div>
                                </div>
                                
                                <div class="detail-box">
                                    <span class="detail-title">Mobile app</span>
                                    <div class="detail-content">${getCol('Mobile App')}</div>
                                </div>
                                
                                <div class="detail-box">
                                    <span class="detail-title">Customer service</span>
                                    <div class="detail-content">${getCol('Customer Service')}</div>
                                </div>
                                
                                <div class="panel-footer">
                                    <div class="license-info">
                                        <i class="fas fa-shield-alt"></i> Licensed by ${getCol('License')}
                                    </div>
                                    <a href="${getCol('Review link')}" class="review-link">${getCol('Name')} Review &rarr;</a>
                                </div>
                            </div>
                        `;
                            container.appendChild(card);
                        });
                    });
            });

            function toggleDetails(btn) {
                const panel = btn.closest('.casino-card').querySelector('.casino-details-panel');
                panel.classList.toggle('active');
                btn.innerHTML = panel.classList.contains('active') ? 'Less <i class="fas fa-chevron-up"></i>' : 'Details <i class="fas fa-chevron-down"></i>';
            }
        </script>
    </body>
</html>
